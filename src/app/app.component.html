<div class="container">
  <div class="nav">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-fill" viewBox="0 0 16 16">
      <path d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"/>
    </svg>
    <h1>Bookshop</h1>    
  </div>
  <div class="row">
    <div class="col-lg-8">
      <div class="row">
        <div *ngFor="let book of books" class="col-lg-4">
          <app-card [book]="book"
          (addBook)="insertBook($event)"></app-card>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <h1>Cart</h1>
      <ol class="list-group list-group-numbered">
        <app-cart-item
        *ngFor="let item of cartItems"
          [item]="item"
          (removeFromCart) = "removeItem($event)"
          (deleteItem)="minus($event)"
          (addItem)="plus($event)"></app-cart-item>
      </ol>
      <h1>Total : {{total}} EUR</h1>
    </div>
  </div>
</div>
